<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test Lesson2</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form action="thanks.html" method="get">
      <label for="username">Name:</label>
      <input id="username" type="text" name="" placeholder="Your Name" required>

      <label for="surname">Surname:</label>
      <input id="surname" type="text" name="" placeholder="Your Surname" required>
      <p></p>

      <label for="email">Email:</label>
      <input id="email" type="email" name="" placeholder="Your Email" required>

      <label for="password">Password:</label>
      <input id="password" type="password" name="" placeholder="Your Password" required>

      <p>Are you over 18?</p>
      <label for="y">Yes:</label>
      <input id="y" type="radio" name="age" value="Y">
      <label for="n">No:</label>
      <input id="n" type="radio" name="age" value="N">

      <p>Do you have a credit card or paypal?</p>
      <select class="" name="Payment Method">
        <option value="Credit Card">Credit Card</option>
        <option value="PayPal">PayPal</option>
      </select>
      <p></p>

      <input type="submit" name="" value="Submit Feedback">
    </form>

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback</title>
  </head>
  <body>

    <h1>Hotel Feedback Form</h1>

    <form method="get">
      <h3>Are you from Italy or outside?</h3>
      <label for="inita">Inside</label>
      <input id="inita" type="radio" name="loc" value="inside">
      <label for="outita">Outside</label>
      <input id="outita" type="radio" name="loc" value="outside">

      <h3>How was your service?</h3>
      <select name="stars">
        <option value="Great">3</option>
        <option value="Okay">2</option>
        <option value="Bad">1</option>
      </select>

      <p>Any other feedback?</p>
      <textarea name="fedbck" rows="8" cols="80"></textarea>

      <input type="submit" name="" value="SUBMIT">
    </form>

  </body>
</html>

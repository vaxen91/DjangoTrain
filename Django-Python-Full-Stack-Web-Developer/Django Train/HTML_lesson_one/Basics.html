<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>This is the title</title>
  </head>
  <body>
    <h1>This is Header1</h1>
    <h2>Header 2</h2>

    <p><strong>Questo e un paragrafo in bold</strong></p>
    <p><em>Questo e un paragrafo in italic</em></p>

    <h1>List Ordered</h1>
    <ol>
      <li>First</li>
      <ul>
        <li>Bullet one</li>
        <li>Bullet two</li>
      </ul>
      <li>Second</li>
    </ol>

    <h1>Unordered list</h1>
    <ul>
      <li>Bullet one</li>
      <li>Bullet two</li>
    </ul>

  </body>
</html>
